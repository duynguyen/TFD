<div class="checkbox checkbox--{{ vm.lxColor }}">
    <input id="{{ vm.getCheckboxId() }}"
           type="checkbox"
           class="checkbox__input"
           name="{{ vm.name }}"
           ng-model="vm.ngModel"
           ng-true-value="{{ vm.ngTrueValue }}"
           ng-false-value="{{ vm.ngFalseValue }}"
           ng-change="vm.ngChange()"
           ng-disabled="vm.ngDisabled">

    <label for="{{ vm.getCheckboxId() }}" class="checkbox__label" ng-transclude ng-if="!vm.getCheckboxHasChildren()"></label>
    <ng-transclude-replace ng-if="vm.getCheckboxHasChildren()"></ng-transclude-replace>
</div>
